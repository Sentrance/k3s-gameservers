resources:
  requests:
    memory: 6Gi
    cpu: 1
  limits:
    memory: 24Gi
    cpu: 2

minecraftServer:
  version: LATEST
  type: "PAPER"
  paperDownloadUrl: https://api.papermc.io/v2/projects/paper/versions/1.21.4/builds/226/downloads/paper-1.21.4-226.jar
  difficulty: hard
  whitelist:
  ops:
  forcegameMode: true
  levelSeed:
  maxWorldSize: 50000
  gameMode: survival
  motd: "Welcome to Minecraft on Kubernetes"
  pvp: true
  serviceType: ClusterIP
  servicePort: 25565
  viewDistance: 20
  memory: 8g

  rcon:
    enabled: true
    password: "globe"

extraEnv:
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: true
  FORCE_WORLD_COPY: false

persistence:
  dataDir:
    enabled: true
    existingClaim: pvc-playzir

podSecurityContext:
  runAsGroup: 3000
  fsGroup: 3000